nos.descripcion1=La ESPOL realiz\u00F3 una alianza estrat\u00E9gica con el Consejo de Universidades Flamencas (Vlaamse Interuniversitaire Raad: VLIR) para desarrollar un programa de 4 a\u00F1os de duraci\u00F3n a partir de 1999. El objetivo general ha sido siempre el de implantar un programa modelo que permita mejorar la excelencia acad\u00E9mica de la Escuela Superior Polit\u00E9cnica del Litoral mediante el desarrollo de una investigaci\u00F3n sustentable cumpliendo dos premisas b\u00E1sicas:<br /><ul><li>Servir a la resoluci\u00F3n de problemas en \u00E1reas vitales del Ecuador</li><li>Transferencia r\u00E1pida a los sectores productivos</li></ul>El programa se dividi\u00F3 en 6 m\u00F3dulos o componentes que abarcan \u00E1reas de Investigaci\u00F3n, Nuevas tecnolog\u00EDas, Biotecnolog\u00EDa, Manejo Ambiental, Agricultura, Acuacultura, entre otros.A partir de abril del 2003 se inici\u00F3 la nueva etapa del Programa VLIR.  En este se integraron 3 nuevos componentes, y se culmin\u00F3 con uno de los anteriores, quedando 8 componentes en total.
nos.descripcion2=Desarrollo de la Capacidad de Educaci\u00F3n e Investigaci\u00F3n para Ingenier\u00EDa de Software, Telecomunicaciones y Rob\u00F3tica <br />Promotores:<br /> <strong><em>PROMOTOR BELGA:</em></strong> Dr. Guido Dedene (U. de Lovaina)<br /><strong><em>PROMOTOR LOCAL:</em></strong> Ir. Carlos Monsalve<br /><br /><br />El Componente nace por los siguientes motivos:<br /><ul><li>Ecuador carece de una cultura que vele por la calidad del software en el proceso de desarrollo. ESPOL necesita proveer capacitaci\u00F3n en HQ y servicios de consultor\u00EDa</li><li>ESPOL necesita tener recursos humanos y de infraestructura que permitan impulsar la investigaci\u00F3n y educaci\u00F3n en rob\u00F3tica y visi\u00F3n por computadora</li><li>Ecuador ha abierto el mercado de las telecomunicaciones y es una obligaci\u00F3n de ESPOL realizar contribuciones investigativas y otorgar al pa\u00EDs profesionales calificados.</li></ul>El Componente 8 est\u00E1 subdividido en tres subcomponentes o \u00E1reas:
