nos.descripcion1=ESPOL made a strategic alliance with the Flemish University Council (Vlaamse interuniversitaire Raad: VLIR) to develop a program for 4 years from 1999. The general objective has always been to establish a model program to improve the academic excellence of the Superior Polit\u00E9cnica del Litoral Escuela by developing a sustainable research fulfilling two basic premises:<br /><ul><li> Used to solving problems in vital areas of Ecuador</li><li> Rapid transfer to the productive sectors </li></ul> The program was divided into 6 modules or components that cover areas of research, new technologies, biotechnology, environmental management, agriculture, aquaculture, among others.  From April 2003 began a new stage of VLIR. In this stage, integrated 3 new components, and culminated in one of the above, leaving a total of 8 components.
nos.descripcion2=Capacity Development Research and Education for Software Engineering, Telecommunications and Robotics <br /> Developers:<br /> <strong><em> PROMOTOR BELGIAN: </em> </strong>Dr. Dedene Guido (U. of Leuven) <br /> <strong><em>PROMOTOR VENUE:</em></strong> Ir. Carlos Monsalve <br /> <br /> <br /> Component arises because: <ul><li> Ecuador lacks a culture that ensures the quality of the software development process. ESPOL need to provide HQ and consulting services </li><li> ESPOL need human resources and infrastructure to advance research and education in robotics and computer vision </li> <li> Ecuador has opened the market of telecommunications and is an obligation to make contributions ESPOL research grant to the country and qualified professionals. </li> </ul> Component 8 is subdivided into three subcomponents or areas:
