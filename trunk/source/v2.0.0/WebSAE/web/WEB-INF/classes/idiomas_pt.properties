nos.descripcion1=ESPOL fez uma alian\u00E7a estrat\u00E9gica com o Conselho Universit\u00E1rio Flamenga (Vlaamse interuniversitaire Raad: VLIR) para desenvolver um programa de 4 anos a partir de 1999. O objectivo geral tem sido sempre o de estabelecer um modelo de programa para melhorar a excel\u00EAncia acad\u00EAmica da Escola Superior Polit\u00E9cnica del Litoral, atrav\u00E9s do desenvolvimento sustent\u00E1vel uma investiga\u00E7\u00E3o cumprindo duas premissas b\u00E1sicas:<br /><ul><li> Usado para solucionar problemas em \u00E1reas vitais do Equador</li><li> r\u00E1pida transfer\u00EAncia para os setores produtivos</li></ul> O programa foi dividido em 6 m\u00F3dulos ou componentes que abrangem \u00E1reas de investiga\u00E7\u00E3o, as novas tecnologias, biotecnologia, gest\u00E3o ambiental, agricultura, aq\u00FCicultura, entre outros. A partir de Abril de 2003 come\u00E7ou uma nova fase de VLIR. Nesta fase, integrada 3 novos componentes, e culminou em um dos acima, deixando um total de 8 componentes.
nos.descripcion2=capacidade de Investiga\u00E7\u00E3o e Desenvolvimento da Educa\u00E7\u00E3o de Engenharia de Software, Telecomunica\u00E7\u00F5es e Rob\u00F3tica<br /> Desenvolvedores:<br /> <strong><em> PROMOTOR BELGA: </em></strong> Dr. Guido Dedene (U. de Leuven) <br /> <strong><em>PROMOTOR LOCAL: </em> </strong> RI. Carlos Monsalve <br /> <br /> <br />Componente surge porque:<br /><ul> <li> Equador carece de uma cultura que garante a qualidade do processo de desenvolvimento de software. ESPOL necessidade de prestar servi\u00E7os de consultoria e HQ </li><li> ESPOL necessidade de recursos humanos e infra-estrutura para fazer avan\u00E7ar a investiga\u00E7\u00E3o eo ensino em rob\u00F3tica e vis\u00E3o computacional </li><li> Equador abriu o mercado das telecomunica\u00E7\u00F5es e \u00E9 uma obriga\u00E7\u00E3o de fazer contribui\u00E7\u00F5es ESPOL investiga\u00E7\u00E3o conceder ao pa\u00EDs e profissionais qualificados. </li> </ul>Componente 8 \u00E9 subdividida em tr\u00EAs subcomponentes ou \u00E1reas:
